<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>Questionário</title>
</head>
<body>
    <div id="header">
        <h1>Questionário geolocal COVID-19</h1>
        <p>O questionário tem o objetivo de transmitir informações sobre cuidados e preucações para aqueles que possuem algum sintoma da COVID-19.</p>
        <p>Podendo ganhar cupons de desconto em eventos culturais.</p>
    </div>

    <form id="forms">
      
        <div class="sub-titulo">
            <p>Dados Pessoais</p>
        </div>

        <div class="itens">
            <label>Nome</label> <br>
            <input type="text" name="nome">
        </div>
        
        <div class="itens">
            <label>CPF</label> <br>
            <input type="text" name="cpf">
        </div>
        
        <div class="itens">
            <label>Telefone</label> <br>
            <input type="text" name="telefone">
        </div>
        
        <div class="itens">
            <label>E-mail</label> <br>
            <input type="email" name="email">
        </div>

        <div class="itens">
            <label>CEP</label> <br>
            <input type="cep" name=cep">
        </div>

        <div class="submit">
            <input type="submit" value="Próximo">
        </div>
