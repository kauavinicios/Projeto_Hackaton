<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Questionário</title>
</head>
<body>
    <header>
        <h1>Questionário geolocal COVID-19</h1>
    </header>
    <main>
        <div class="container">
            
            <p>O questionário tem o objetivo de transmitir informações sobre cuidados e preucações para aqueles que possuem algum sintoma da COVID-19.</p>
            <p>Podendo ganhar cupons de desconto em eventos culturais.</p>
        </div>
        <div class="container">
            <h2><p>Dados Pessoais</p></h2>
            <form>
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nome" aria-describedby="nome" placeholder="Seu Nome aqui">
                </div>
                <div class="mb-3">
                    <label for="cpf1" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" aria-describedby="cpf" placeholder="000.000.000.00">
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone" aria-describedby="telefone" placeholder="+55 xx 9xxxx-xxxx">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="fone" class="form-control" id="email" aria-describedby="email" placeholder="nome@dominio.com">
                </div>
                <div class="mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" aria-describedby="cep" placeholder="xxxxx-xxx">
                </div>
                
                <a href="comorbidades.html"><div class="botao position-relative bottom-0 start-50 translate-middle-x">Proximo</div></a>

              </form>
        </div>

    </main>
    <footer class="rodape">
        <div class="container">
            <p>Apoio</p>
            <section class="cards">
                
                <div class="imagem-patrocinio">
                    <img id="senac" src="img/imagen2.jpg" alt="logo senac hub academy" width="200">
                </div>
                <div class="imagem-patrocinio">
                    <img id="fioCruz" src="img/imagem1.webp" alt="logo fio cruz" width="280">
                </div>
                <div class="imagem-patrocinio">
                    <img id="code" src="img/imagen3.webp" alt="logo mais code" width="200">
                </div>
                
            </section>
        </div>
    </footer>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
