<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Questionário</title>
</head>
<body>
    <header>
        <h1>Questionário geolocal COVID-19</h1>
    </header>
    <main>
        <div class="container">
                     
                <h3>Sintomas</h3>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="comorbidade">
                    <label class="form-check-label" for="comorbidade">Tosse</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="comorbidade">
                    <label class="form-check-label" for="comorbidade">Febre</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="comorbidade">
                    <label class="form-check-label" for="comorbidade">Diarreia</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="comorbidade">
                    <label class="form-check-label" for="comorbidade">Vermelhidão</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="comorbidade">
                    <label class="form-check-label" for="comorbidade">Dor de garganta</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="comorbidade">
                    <label class="form-check-label" for="comorbidade">Dor no corpo</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="comorbidade">
                    <label class="form-check-label" for="comorbidade">Sangramento</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="comorbidade">
                    <label class="form-check-label" for="comorbidade">Falta de ar</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="comorbidade">
                    <label class="form-check-label" for="comorbidade">Tontura</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="comorbidade">
                    <label class="form-check-label" for="comorbidade">Cansaço</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="comorbidade">
                    <label class="form-check-label" for="comorbidade">Perda de paladar ou olfato</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="comorbidade">
                    <label class="form-check-label" for="comorbidade">Descoloração dos dedos dos pés ou das mãos</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="comorbidade">
                    <label class="form-check-label" for="comorbidade">Olhos vermelhos ou irritados</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="comorbidade">
                    <label class="form-check-label" for="comorbidade">Dores no peito</label>
                </div>
                
                <div class="mb-3">
                    <label for="outros" class="form-label">se outros escreva aqui</label>
                    <textarea class="form-control" id="outros" rows="4"></textarea>
                </div>

                <label for="dis" class="form-label">Des de quando esta com os sintomas</label>
                <input class="form-control" list="datalistOptions" id="dias" placeholder="Quantos dias">
                <datalist id="datalistOptions">
                    <option value="1 dia">
                    <option value="2 dias">
                    <option value="3 dias">
                    <option value="4 dias">
                    <option value="5 dias">
                    <option value="6 dias">
                    <option value="1 semana"></option>
                </datalist>

                <a href="#"><div class="botao position-relative bottom-0 start-50 translate-middle-x">Proximo</div></a>

              </form>


        </div>

    </main>
    <footer class="rodape">
        <div class="container">
            <p>Apoio</p>
            <section class="cards">
                
                <div class="imagem-patrocinio">
                    <img id="senac" src="img/imagen2.jpg" alt="logo senac hub academy" width="200">
                </div>
                <div class="imagem-patrocinio">
                    <img id="fioCruz" src="img/imagem1.webp" alt="logo fio cruz" width="280">
                </div>
                <div class="imagem-patrocinio">
                    <img id="code" src="img/imagen3.webp" alt="logo mais code" width="200">
                </div>
                
            </section>
        </div>
    </footer>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
